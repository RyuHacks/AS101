<head>

    <style>
        :root {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--kahoot-purple);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 650px;
            position: relative;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            height: 100%;
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
        }

        .screen.active {
            display: flex;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }

        h1 { color: white; font-size: 2.2rem; margin-bottom: 0.5rem; }
        p { color: #e0e0e0; font-size: 1.1rem; margin-bottom: 2rem; }

        .btn {
            padding: 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s, opacity 0.2s;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn span { font-size: 0.8rem; font-weight: normal; opacity: 0.8; margin-top: 5px; }
        
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-blue { background-color: var(--kahoot-blue); }
        .btn-green { background-color: var(--kahoot-green); }
        .btn-red { background-color: var(--kahoot-red); }
        
        .btn-restart { 
            background-color: var(--kahoot-yellow); 
            color: black; 
            margin-top: 20px;
            width: auto;
            padding: 15px 40px;
        }

        /* Game Screen */
        .header-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.2);
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .question-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: 20px 0;
        }

        .question-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #ccc;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            margin-top: auto;
            padding-bottom: 10px;
        }

        .option-btn {
            padding: 20px 10px;
            color: white;
            font-size: 1.0rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s, transform 0.2s;

        .opt-3 { background-color: var(--kahoot-yellow); }
        .opt-4 { background-color: var(--kahoot-green); }

        .option-btn:nth-child(5) {
             grid-column: 1 / -1;
             background-color: #888;
        }

        .true-false-grid .option-btn { height: 120px; font-size: 1.8rem; }

        /* Animation Classes */
        .wrong-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
            border: 4px solid var(--kahoot-red);
        }

        .correct-flash {
            border: 4px solid #fff !important;
            box-shadow: 0 0 20px #fff;
            transform: scale(1.02);
            z-index: 10;
            opacity: 1 !important;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-4px, 0, 0); }
            20%, 80% { transform: translate3d(8px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-16px, 0, 0); }
            40%, 60% { transform: translate3d(16px, 0, 0); }
        }

        @media (max-width: 600px) {
            .options-grid { grid-template-columns: 1fr; }
            .question-box { font-size: 1.1rem; padding: 15px; }
            .menu-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    };

    // --- GAME STATE ---
    let activeQuestions = [];
    let wrongQuestions = [];
    let currentIndex = 0;
    let score = 0;
    let isAnswering = false;
    let isRetryMode = false;

    // --- DOM ELEMENTS ---
    const menuScreen = document.getElementById('menu-screen');
    const gameScreen = document.getElementById('game-screen');
    const endScreen = document.getElementById('end-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const scoreDisplay = document.getElementById('score');
    const qCountDisplay = document.getElementById('q-count');
    const containerDiv = document.getElementById('main-container');

    function startQuiz(quizId) {
        if (!allQuizzes[quizId] || allQuizzes[quizId].length === 0) {
            alert("This quiz is currently empty.");
            return;
        }

        activeQuestions = [...allQuizzes[quizId]];
        // Shuffle questions for variety
        activeQuestions.sort(() => Math.random() - 0.5);

        wrongQuestions = []; 
        currentIndex = 0;
        score = 0;
        isRetryMode = false;
        
        menuScreen.classList.remove('active');
        gameScreen.classList.add('active');
        endScreen.classList.remove('active');
        
        updateScore();
        showQuestion();
    }

    function startRetryMode() {
        if (wrongQuestions.length === 0) return;
        
        activeQuestions = [...wrongQuestions];
        wrongQuestions = []; // Reset list
        currentIndex = 0;
        isRetryMode = true; 

        endScreen.classList.remove('active');
        gameScreen.classList.add('active');
        
        updateScore();
        showQuestion();
    }

    function showQuestion() {
        containerDiv.classList.remove('wrong-shake');
        isAnswering = true;
        optionsContainer.innerHTML = '';
        
        const currentData = activeQuestions[currentIndex];
        
        let label = isRetryMode ? "Retry" : "Question";
        qCountDisplay.innerText = `${label}: ${currentIndex + 1} / ${activeQuestions.length}`;
        questionText.innerText = currentData.q;

        // Grid Layout adjustment
        if(currentData.options.length === 2) {
            optionsContainer.classList.add('true-false-grid');
        } else {
            optionsContainer.classList.remove('true-false-grid');
        }

        // Create Buttons
        const shapes = ['▲', '◆', '●', '■', '★'];
        currentData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            // Dynamically assign class based on index, loop colors if > 4
            let colorClass = `opt-${(index % 4) + 1}`;
            // If it's the 5th option, let's give it a specific style or reuse one
            if(index === 4) colorClass = 'opt-5'; 
            
            btn.className = `option-btn ${colorClass}`;
            btn.innerHTML = `<span>${shapes[index] || ''} ${opt}</span>`;
            btn.onclick = () => handleAnswer(index);
            optionsContainer.appendChild(btn);
        });
    }

    function handleAnswer(selectedIndex) {
        if(!isAnswering) return;
        isAnswering = false;

        const currentData = activeQuestions[currentIndex];
        const correctIndex = currentData.answer;
        const isCorrect = selectedIndex === correctIndex;

        if (isCorrect) {
            // --- CORRECT ANSWER ---
            if (!isRetryMode) {
                const points = 1000;
                score += points;
            }
            updateScore();
            // Fast transition: 0.2 seconds
            setTimeout(nextQuestion, 200); 

        } else {
            // --- WRONG ANSWER ---
            // 1. Shake Animation
            containerDiv.classList.add('wrong-shake');
            
            // 2. Add to Wrong Queue
            wrongQuestions.push(currentData);

            // 3. Highlight the correct answer & Dim the others
            const buttons = optionsContainer.getElementsByTagName('button');
            for(let i=0; i<buttons.length; i++) {
                if(i === correctIndex) {
                    buttons[i].classList.add('correct-flash');
                } else {
                    buttons[i].style.opacity = '0.4';
                }
            }

            // 4. Wait 1.5 seconds then next (slightly longer to see correct answer)
            setTimeout(() => {
                containerDiv.classList.remove('wrong-shake');
                nextQuestion();
            }, 1500);
        }
    }

    function nextQuestion() {
        currentIndex++;
        if(currentIndex < activeQuestions.length) {
            showQuestion();
        } else {
            endGame();
        }
    }

    function updateScore() {
        scoreDisplay.innerText = `Score: ${score}`;
    }

    function endGame() {
        gameScreen.classList.remove('active');
        endScreen.classList.add('active');
        
        document.getElementById('final-score').innerText = `Final Score: ${score}`;
        
        const retrySection = document.getElementById('retry-section');
        const wrongCountSpan = document.getElementById('wrong-count');
        
        if (wrongQuestions.length > 0) {
            retrySection.style.display = 'block';
            wrongCountSpan.innerText = wrongQuestions.length;
        } else {
            retrySection.style.display = 'none';
        }
    }
</script>
